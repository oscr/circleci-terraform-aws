version: 2
jobs:
  build:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: INIT
          command: terraform init -input=false
      - run:
          name: PLAN
          command: terraform plan -out=tfplan -input=false
      - run:
          name: APPLY
          command: terraform apply -input=false tfplan
